{% extends 'seller_header.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title>Edit Product</title>
	<style>
         table, th, td {  
                text-align:center; 
            } 
            th, td { 
                padding: 10px; 
                background-color:orange; 
            }
            h1{
            	color: red;
            }
      </style>
</head>
<body>
<center>
	<h1>Edit Product</h1>
	{% if msg %}
		<b>{{msg}}</b>
	{% endif %}
	<form name="add_product" method="post" action="{% url 'edit_product' pk=product.pk %}" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			
			
			<tr>
				<td>Product Name</td>
				<td><input type="text" name="product_name" required="required" value="{{product.product_name}}"></td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" name="product_price" required="required" value="{{product.product_price}}"></td>
			</tr>
			<tr>
				<td>Product Description</td>
				<td><textarea rows="5" cols="22" name="product_desc">{{product.product_desc}}</textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<img src="{{product.product_image.url}}" width="100px" height="100px">
				</td>
			</tr>
			<tr>
				<td>Product Image</td>
				<td><input type="file" name="product_image"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" value="Update Product">
				</td>
			</tr>
		</table>
	</form>
</center>

</body>
</html>

{% endblock %}
